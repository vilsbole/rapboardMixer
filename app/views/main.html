
<div class="rapboard-logo">
  <span class="logo">THE RAPBOARD MIXER</span>
</div>

<div class="container" ng-controller="TracksCtrl">
  <div class="rows">
    <div class="col-md-12">
      <div class="tracklist" ui-on-Drop="addToPlaylist($event, $data, playlist)">
        <h3>Drop here</h3>
        <div class="pull-left">
          <ul class="artist-playlist" ui-on-Drop="reorderPlaylist($event, $data, playlist)">
            <li class="artists-{{track.css_class}}" ng-repeat="track in playlist" ui-draggable="true" drag="track"></li>
          </ul>
        </div>
        <div class="pull-right" id="gapless-player" />
      </div>
    </div>
    <div class="col-md-12">
      <ul class="artist-list">
        <li class="artists-{{track.css_class}}" ng-repeat="track in tracks" ui-draggable="true" drag="track" >
          <div class="tooltip">{{track.artist}}</div>
        </li>
      </ul>
    </div>
  </div>
</div>
